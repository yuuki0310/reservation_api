version: '3.8'

services:
  app:
    build: .local
    ports:
      - "8080:8080"
    volumes:
      - .:/go/src/github.com/yuuki0310/reservation_api
    working_dir: /go/src/github.com/yuuki0310/reservation_api
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: reservation_db
      ENV: local
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: reservation_db
    ports:
      - "13307:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
